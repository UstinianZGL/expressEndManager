    <button id="post">post

        $(
            function () {
                $('#get').on('click', function () {
                    console.log('点击了get');
                    $.ajax({
                        type: 'GET',
                        xhrFields: {
                          withCredentials: false
                        },
                        crossDomain: true,
                        url: 'http://127.0.0.1:8082/api/getUserMsg',
                        data: { name: 'sz', age: '28' },
                        success: function (res) {
                            console.log(res);
                        },
                        fail: function(err) {
                          console.log('失败了');
                          console.log(err)
                        }
                    })
                })
